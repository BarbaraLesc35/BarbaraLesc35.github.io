<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" />
    <title>Verdulería Fresca</title>
</head>
<body>
    <header>
        <h1>La Verdu de Barby</h1>
        <p class="subtitulo">Frutas y verduras de temporada</p>
    </header>

    <main>
        <div class="contenedor">
            <div class="frutas-grid">
                <!-- Manzana -->
                <div class="fruta-card">
                    <img src="https://elegifruta.com.ar/wp-content/uploads/2017/07/manzana_roja.jpg" alt="Manzanas rojas frescas en canasta" class="fruta-imagen">
                    <div class="fruta-info">
                        <h3 class="fruta-nombre">Manzana</h3>
                        <p class="fruta-precio">$2.500/kg</p>
                    </div>
                </div>

                <!-- Banana -->
                <div class="fruta-card">
                    <img src="https://placehold.co/600x400/FFF176/333333?text=Banana" alt="Bananas amarillas maduras" class="fruta-imagen">
                    <div class="fruta-info">
                        <h3 class="fruta-nombre">Banana</h3>
                        <p class="fruta-precio">$1.800/kg</p>
                    </div>
                </div>

                <!-- Naranja -->
                <div class="fruta-card">
                    <img src="https://placehold.co/600x400/FFB74D/333333?text=Naranja" alt="Naranjas frescas con hojas verdes" class="fruta-imagen">
                    <div class="fruta-info">
                        <h3 class="fruta-nombre">Naranja</h3>
                        <p class="fruta-precio">$3.200/kg</p>
                    </div>
                </div>

                <!-- Uva -->
                <div class="fruta-card">
                    <img src="https://placehold.co/600x400/BA68C8/FFFFFF?text=Uva" alt="Racimos de uvas moradas" class="fruta-imagen">
                    <div class="fruta-info">
                        <h3 class="fruta-nombre">Uva</h3>
                        <p class="fruta-precio">$4.500/kg</p>
                    </div>
                </div>

                <!-- Sandía -->
                <div class="fruta-card">
                    <img src="https://placehold.co/600x400/EF5350/FFFFFF?text=Sandía" alt="Rodajas de sandía fresca" class="fruta-imagen">
                    <div class="fruta-info">
                        <h3 class="fruta-nombre">Sandía</h3>
                        <p class="fruta-precio">$1.200/kg</p>
                    </div>
                </div>

                <!-- Kiwi -->
                <div class="fruta-card">
                    <img src="https://placehold.co/600x400/A5D6A7/333333?text=Kiwi" alt="Kiwis frescos cortados" class="fruta-imagen">
                    <div class="fruta-info">
                        <h3 class="fruta-nombre">Kiwi</h3>
                        <p class="fruta-precio">$5.000/kg</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Abierto de lunes a sábado de 8:00 a 12:00 y de 17:00 a 20:00</p>
        <p>Teléfono: 2473-4xxxx3</p>
    </footer>
</body>
</html>
