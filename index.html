<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" />
    <title>Verdulería Fresca</title>
</head>
<body>
    <header>
        <h1>La Verdu de Barby</h1>
        <p class="subtitulo">Frutas y verduras de temporada</p>
    </header>

    <main>
        <div class="contenedor">
            <div class="frutas-grid">
                <!-- Manzana -->
                <div class="fruta-card">
                    <img src="https://elegifruta.com.ar/wp-content/uploads/2017/07/manzana_roja.jpg" alt="Manzanas rojas frescas en canasta" class="fruta-imagen">
                    <div class="fruta-info">
                        <h3 class="fruta-nombre">Manzana</h3>
                        <p class="fruta-precio">$2.500/kg</p>
                    </div>
                </div>

                <!-- Banana -->
                <div class="fruta-card">
                    <img src="https://www.dole.com/sites/default/files/styles/1024w768h-80/public/media/2025-01/banana-cavendish_0.png?itok=xIgYOIE_-9FKLRtCr" alt="Bananas amarillas maduras" class="fruta-imagen">
                    <div class="fruta-info">
                        <h3 class="fruta-nombre">Banana</h3>
                        <p class="fruta-precio">$1.800/kg</p>
                    </div>
                </div>

                <!-- Naranja -->
                <div class="fruta-card">
                    <img src="https://www.recetasnestle.com.ar/sites/default/files/2024-01/propiedades-naranja-frutas-enteras-partida_0.jpg" alt="Naranjas frescas con hojas verdes" class="fruta-imagen">
                    <div class="fruta-info">
                        <h3 class="fruta-nombre">Naranja</h3>
                        <p class="fruta-precio">$3.200/kg</p>
                    </div>
                </div>

                <!-- Uva -->
                <div class="fruta-card">
                    <img src="https://frutasdobrasil.org/wp-content/uploads/2021/08/WhatsApp-Image-2021-09-29-at-15.42.51-2-477x375.jpeg" alt="Racimos de uvas moradas" class="fruta-imagen">
                    <div class="fruta-info">
                        <h3 class="fruta-nombre">Uva</h3>
                        <p class="fruta-precio">$4.500/kg</p>
                    </div>
                </div>

                <!-- Sandía -->
                <div class="fruta-card">
                    <img src="https://elpoderdelconsumidor.org/wp-content/uploads/2021/08/sandia.jpg" alt="Rodajas de sandía fresca" class="fruta-imagen">
                    <div class="fruta-info">
                        <h3 class="fruta-nombre">Sandía</h3>
                        <p class="fruta-precio">$1.200/kg</p>
                    </div>
                </div>

                <!-- Kiwi -->
                <div class="fruta-card">
                    <img src="https://www.infobae.com/resizer/v2/ODH7KHBK4NDOVIGSQL5434FCPI.jpg?auth=328bd37febe1f7d742c74453f80d385c83dd05e31fc8728c558514ed50e0044d&smart=true&width=1024&height=512&quality=85" alt="Kiwis frescos cortados" class="fruta-imagen">
                    <div class="fruta-info">
                        <h3 class="fruta-nombre">Kiwi</h3>
                        <p class="fruta-precio">$5.000/kg</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Abierto de lunes a sábado de 8:00 a 12:00 y de 17:00 a 20:00</p>
        <p>Teléfono: 2473-4xxxx3</p>
    </footer>
</body>
</html>
